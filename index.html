<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>CARD</title>
</head>

<body>
    <article class="cards">

        <div class="card">

            <div class="card__header">
                <figure class="card__imageH">
                    <a href="#" class="equilibrium--before">
                        <img src="img/image-equilibrium.jpg" alt="image-equilibrium" class="image__equilibrium">
                    </a>
                </figure>
            </div>

            <div class="card__body">
                <a href="#" class="card__heading">Equilibrium #3429</a>
                <p class="card__text">
                    Our Equilibrium collection promotes balance and calm
                </p>
                <div class="card__elements">
                    <span class="card__element1"><img src="/img/icon-ethereum.svg" alt="icon-ethereum"
                            class="card__element--center"> 0.041ETH</span>
                    <span class="card__element2"><img src="img/icon-clock.svg" alt="icon-clock"
                            class="card__element--center"> 3 days left</span>
                </div>
            </div>

            <footer class="card__footer">
                <div class="card__creator">
                    <img src="img/image-avatar.png" alt="image-avatar" class="img__avatar">
                    <p class="card__text card__text--padding">Creation of <a href=" # " class="card__creator--color ">Jules Wyvern</a></p>
                </div>
            </footer>
        </div>


    </article>
</body>

</html>
